version: "3.9"
services:
  ap:
    build:
      context: .docker/ap
      args:
        USER: ${USER}
        UID: 1000
        GROUP: ${USER}
        GID: 1000
        APP_VERSION: v0.0.0
    ports:
      - "3000:3000"
    environment:
      RAILS_MASTER_KEY: ${RAILS_MASTER_KEY}
    volumes:
      - .:/app
